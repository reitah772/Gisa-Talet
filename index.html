<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gissa Talet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gissa Talet!</h1>
    <p id="message">Gissa ett tal mellan 1 och 100:</p>
    <input type="number" id="guess" placeholder="Skriv ditt tal här">
    <button id="check">Gissa</button>
    <p id="feedback"></p>
    <p id="attempts">Antal försök: 0</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
